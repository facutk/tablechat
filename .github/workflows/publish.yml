# https://docs.github.com/en/actions/publishing-packages/publishing-docker-images#publishing-images-to-github-packages
name: Create and publish a Docker image

# Configures this workflow to run every time a change is pushed to the branch called `release`.
on:
  push:
    branches: ['main']

# Defines two custom environment variables for the workflow. These are used for the Container registry domain, and a name for the Docker image that this workflow builds.
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# There is a single job in this workflow. It's configured to run on the latest available version of Ubuntu.
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
      deployments: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Uses the `docker/login-action` action to log in to the Container registry registry using the account and password that will publish the packages. Once published, the packages are scoped to the account defined here.
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: commit
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - id: meta
        run: echo "tags=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.commit.outputs.sha }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

      # This step uses the `docker/build-push-action` action to build the image, based on your repository's `Dockerfile`. If the build succeeds, it pushes the image to GitHub Packages.
      # It uses the `context` parameter to define the build's context as the set of files located in the specified path. For more information, see "[Usage](https://github.com/docker/build-push-action#usage)" in the README of the `docker/build-push-action` repository.
      # It uses the `tags` and `labels` parameters to tag and label the image with the output from the "meta" step.
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Docker Image Tag
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          echo "$TAGS"
          echo "### $TAGS" >> $GITHUB_STEP_SUMMARY

      # - name: Build UI
      #   run: |
      #     cd playground/vite-initial
      #     npm install
      #     npm run build

      - name: deploy latest backend image
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_CICD_GITHUB_ACTIONS_PRIVATE_KEY }}
          script: |
            set -e
            SHA=${{ steps.commit.outputs.sha }}
            ENVFILE=~/.env

            # replace GITSHA if present, otherwise append
            if grep -q '^GITSHA=' "$ENVFILE"; then
              sed -i "s/^GITSHA=.*/GITSHA=${SHA}/" "$ENVFILE"
            else
              echo "GITSHA=${SHA}" >> "$ENVFILE"
            fi

            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.commit.outputs.sha }}
            docker stop tablechat
            docker rm tablechat
            docker run -d \
              --restart unless-stopped \
              --env-file ~/.env \
              --log-driver=loki \
              --log-opt loki-url="$LOKI_URL" \
              --log-opt loki-external-labels="job=tablechat,app=backend,environment=production" \
              -p 3000:3000 \
              -v $(pwd)/data:/app/data \
              --name tablechat \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.commit.outputs.sha }}

